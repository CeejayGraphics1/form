<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><label>USERNAME</label>
                <input type="text"></td>
            </tr>
            <tr>
                <td><label>PASSWORD</label>
                <input type="password"></td>
            </tr>
            <tr>
                <td><label>GENDER</label></td>
                <td><input type="radio" name="gender" id="male">
                <input type="radio" name="gender" id="female"></td>
            </tr>
            <tr>
                <td><label>HOBBIES</label></td>
                <td><input type="checkbox">
                <input type="checkbox" name="checkbox" id="ball">
            <input type="checkbox"></td>
            </tr>
            <tr>
                <td><label>NUMBER</label>
                <input type="number"></td>
            </tr>
            <tr>
                <td><label>MONTHS</label>
                <select>
                    <option>JANUARY</option>
                    <option>FEBURARY</option>
                    <option>MARCH</option>
                    <option>APRIL</option>
                    <option>JANUARY</option>
                    <option>MAY</option>
                    <option>JUNE</option>
                    <option>JULY</option>
                    <option>AUGUST</option>
                    <option>SEPTEMBER</option>
                    <option>OCTOBER</option>
                    <option>NOVEMBER</option>
                    <option>DECEMBER</option>
                </select>
            </td>
            </tr>
            <tr>
                <td><label>LEVEL</label>
                <input type="range"></td>
            </tr>
            <tr>
                <td><label>COLOR YOU LIKE</label>
                <input type="color"></td>
            </tr>
        </table>
    </form>
</body>
</html>
